<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>J. SISMAAG - Login</title>
        <style type="text/css">
            body {background-image: url("#{request.contextPath}/Resources/Imagens/fundo.jpg"); background-size: 100%; font-size: 12px}
            #principal {
                position:absolute;
                left:50%;
                top:50%;
                margin-left:-260px;
                margin-top:-135px;
                width: 520px;
                height: 270px;
                border: 2px solid royalblue;
                padding: 10px;
                text-align: left;
                font-family: calibri;
                font-size: 13px;
                border-radius: 25px;
                background-color: white;
            }
            #msg1 {
                font-family: Cambria;
                font-size: 21px;
                color: darkblue;
                text-align: center;
             }
             #msg2 {
                font-family: Cambria;
                color: darkblue;
                font-size: 15px;
                text-align: center;
             }
             #layEsquerda {
                 border-radius: 25px 0px 0px 25px;
                 border-left-color: transparent;
                 border-right-color: transparent;
                 border-top-color: transparent;
                 border-bottom-color: transparent;
             }
             #layDireita {
                 border-radius: 0px 25px 25px 0px;
                 border-left-color: darkblue;
                 border-right-color: transparent;
                 border-top-color: transparent;
                 border-bottom-color: transparent;
             }
             #img {
                 position: absolute;
                 top: 28%;
                 left: 15%;
                 margin: auto;
                 vertical-align: middle;
                 text-align: center;
                 border-radius: 0px 25px 25px 0px;
             }
        </style>
    </h:head>
    <h:body>
            <p:layout id="principal">  
                <p:layoutUnit position="west" id="layEsquerda">  
                    <div id="msg1">
                        Seja Bem Vindo!
                    </div><br/>
                    <div id="msg2">
                        Identifique-se para utilizar o sistema.
                    </div><br/>
                    <h:form>
                        <p:growl showDetail="false" life="3000">
                            <h:panelGrid columns="2">
                            <h:outputLabel value="UsuÃ¡rio: " for="usuario" />
                            <h:inputText id="usuario" label="Usuario" value="#{loginMB.usuario}"  required="true" style="width:175px; height: 20px; line-height: 15px;" />
                            <h:outputLabel value="Senha: " for="senha" />
                            <h:inputSecret id="senha" label="Senha" value="#{loginMB.senha}" required="true" autocomplete="off" style="width:175px; height: 20px; line-height: 15px;" />
                        </h:panelGrid>
                        <div align="right">
                            <p:commandButton value="Log In" icon="ui-icon-unlocked" action="#{loginMB.Login()}" ajax="false" update=":messageGrowl"/>
                        </div>
                        </p:growl>                        
                    </h:form>                                        
                </p:layoutUnit>
                <p:layoutUnit position="center" id="layDireita">  
                    <div align="center" id="img">
                        <h:graphicImage url="/Resources/Imagens/logoL.png" />
                        <br></br>
                        <h:outputLabel value="by Jean Luiz Zanatta" style="color: darkblue; alignment-adjust: central;" />
                    </div>          
                </p:layoutUnit>  
            </p:layout>
    </h:body>
</html>
